<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./fonts/style.css" />
    <title>Sign in | Sign up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-box">
        <div class="logo ico-tanukiLogo"></div>
        <h2 class="title">Lorem ipsum dolor sit amet.</h2>
        <div>
          Art by
          <a
            href="https://www.pexels.com/uk-ua/@furknsaglam-1596977/"
            target="_blank"
            >Furknsaglam</a
          >
        </div>
        <div class="bg-img">
          <img src="./images/image2.jpg" alt="" />
        </div>
      </div>
      <div class="right-box">
        <div class="inner">
          <h1>Sign In</h1>

          <div class="icon-box">
            <div class="icon ico-facebook"></div>
            <div class="icon ico-google"></div>
          </div>

          <div class="or-line">or</div>

          <form action="#">
            <div class="input-box">
              <label for="userName">User Name or Email</label>
              <input type="text" id="userName" />
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <a href="#" class="forgot">Forgot password?</a>
              <input type="password" id="password" />
            </div>
            <button type="submit">Sign In</button>
          </form>
          <a href="./SignUp.html" class="link-to-page">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
