<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./fonts/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-box">
        <div class="logo ico-tanukiLogo"></div>
        <h2 class="title">Lorem ipsum dolor sit amet.</h2>
        <div>
          Art by
          <a href="https://www.pexels.com/uk-ua/@anchukk/" target="_blank"
            >Vladislav Anchuk</a
          >
        </div>
        <div class="bg-img">
          <img src="./images/image1.jpg" alt="" />
        </div>
      </div>
      <div class="right-box">
        <div class="inner">
          <h1>Sign up</h1>

          <div class="icon-box">
            <div class="icon ico-facebook"></div>
            <div class="icon ico-google"></div>
          </div>

          <div class="or-line">or</div>

          <form action="#">
            <div class="input-row">
              <div class="input-box">
                <label for="name">Name</label>
                <input type="text" id="name" />
              </div>
              <div class="input-box">
                <label for="userName">Username</label>
                <input type="text" id="userName" />
              </div>
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="+6 characters"
              />
            </div>
            <button type="submit">Create Account</button>
          </form>
          <a href="./SignIn.html" class="link-to-page">Sign In</a>
        </div>
      </div>
    </div>
  </body>
</html>
